{% extends 'main/base.html' %}

{% block title %}
    Add type
{% endblock %}

{% block content %}
    <h2>Add type of equipment</h2>
    <form method="post">
        {% csrf_token %}
        <p>Name: {{ form.name }}</p><br>
        <p>Choose status: {{ form.status }}</p><br>
        <button type="submit" class="btn btn-success">Add</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
