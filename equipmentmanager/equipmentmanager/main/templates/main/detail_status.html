{% extends 'main/base.html' %}

{% block title %}
{{ status.title }}
{% endblock %}

{% block content %}
<div class="alert alert-success mt-2">
    <p>Type: {{ status.name }}</p>
    <a href="{% url 'status-update' status.id %}" class="btn btn-info">Update status</a>
    <a href="{% url 'status-delete' status.id %}" class="btn btn-danger">Delete</a>
</div>

{% endblock %}
