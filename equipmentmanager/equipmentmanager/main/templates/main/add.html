{% extends 'main/base.html' %}

{% block title %}
    Add posts
{% endblock %}

{% block content %}
    <h2>Add post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.post }}<br>
        <button type="submit" class="btn btn-success">Add</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
