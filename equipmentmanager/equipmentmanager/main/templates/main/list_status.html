{% extends 'main/base.html' %}

{% block title %}
{{ status.title }}
{% endblock %}

{% block content %}
    {% for object in object_list %}
    <a>{{object}}</a>
    <a href="{% url 'status-detail' object.id %}" class="btn btn-success">Show more...</a>
    <a href="{% url 'status-update' object.id %}" class="btn btn-info">Update status</a>
    <a href="{% url 'status-delete' object.id %}" class="btn btn-danger">Delete</a><br>
{% endfor %}
{% endblock %}
